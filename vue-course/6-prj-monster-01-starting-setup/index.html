<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section v-if="!win&&!lose">
        <section id="monster" class="container">
          <h2>Monster Health</h2>
          <div class="healthbar">
            <div
              class="healthbar__value"
              :style="{'width':monsterHealth+'%'}"
            ></div>
          </div>
        </section>
        <section id="player" class="container">
          <h2>Your Health</h2>
          <div class="healthbar">
            <div
              class="healthbar__value"
              :style="{'width':playerHealth+'%'}"
            ></div>
          </div>
        </section>
        <section id="controls">
          <button @click="battle">ATTACK</button>
          <button :disabled="!availableSpecial" @click="specialAttack">
            SPECIAL ATTACK
          </button>
          <button :disabled="!availableSpecial" @click="heal">HEAL</button>
          <button @click="gameOver">SURRENDER</button>
        </section>
      </section>
      <section v-if="win">
        <p>You Win</p>
      </section>
      <section v-if="lose">
        <p>You Lose</p>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs">
            <div v-if="log.Attacker">
              <span
                :class="{
                  'log--player': log.Attacker === 'Player',
                  'log--monster': log.Attacker !== 'Player',
                }"
              >
                {{log.Attacker}}
              </span>
              attacks
              <span
                :class="{
                  'log--player': log.Defender === 'Player',
                  'log--monster': log.Defender !== 'Player',
                }"
                >{{log.Defender}}</span
              >
              with Damage
              <span :class="'log--damage'">{{log.Damage}}</span>
            </div>
            <div v-if="log.Healing">
              Player heals <span :class="'log--heal'">{{ log.Healing }}</span>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
